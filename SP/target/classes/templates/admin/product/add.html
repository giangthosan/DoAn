<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head::head">

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header::header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/aside::aside"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Chào mừng bạn đến với trang quản trị
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div>
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Quick Example</h3>
						</div>


						<form role="form" method="post" th:action="@{/admin/product-add}" th:object="${product}"
							enctype="multipart/form-data">
							<div class="box-body">
								<div class="form-group">
									<label >Product Name</label>
									<input type="text" class="form-control"
										placeholder="Product Name" th:field="*{productName}">
								</div>
								<div class="form-group">
									<label >Price</label>
									<input type="text" class="form-control"  placeholder="Price"
										th:field="*{price}">
								</div>

								<div class="form-group">
									<label >Size</label>
									<input type="text" class="form-control"  placeholder="Size"
										th:field="*{size}">
								</div>
								<div class="form-group">
									<label >Material</label>
									<input type="text" class="form-control"  placeholder="Material"
										th:field="*{material}">
								</div>
								<div class="form-group">
									<label >Image</label>
									<input type="file" class="form-control"  name="fileImage">
								</div>
								<div class="form-group">
									<label >ImageDescription</label>
									<input type="file" class="form-control"  name="fileImages"
										multiple>
								</div>
								<div class="form-group">
									<label>Category</label>
									<select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
										th:field="*{category.id}">
										<option th:each="category : ${listcate}" th:value="${category.id}"
											th:text="${category.categoryName}"></option>
									</select>
								</div>
								<div class="form-group">
									<label>Description</label>
									<textarea name="editor1" id="editor1" rows="10" cols="80" th:field="*{description}">
                                    </textarea>
								</div>
								<div class="box-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
								</div>
						</form>
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer::footer"></div>

	</div>

	<div th:replace="admin/fragments/script::script"></div>
	<script th:src="@{../assets/ckeditor/ckeditor.js}"></script>
	<script>
		CKEDITOR.replace('editor1');
	</script>
</body>

</html>
