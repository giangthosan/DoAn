<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head::head">

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header::header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/aside::aside"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Chào mừng bạn đến với trang quản trị
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div>
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Quick Example</h3>
						</div>


						<form role="form" method="post" th:action="@{/admin/edit-product}" th:object="${product}" enctype="multipart/form-data">
							<input type="hidden" class="form-control"
										th:field="*{id}">
							<div class="box-body">
								<div class="form-group">
									<label >Product Name</label>
									<input type="text" class="form-control"
										placeholder="Product Name" th:field="*{productName}">
								</div>
								<div class="form-group">
									<label >Price</label>
									<input type="text" class="form-control"  placeholder="Price"
										th:field="*{price}">
								</div>

								<div class="form-group">
									<label >Models</label>
									<input type="text" class="form-control"  placeholder="Size"
										th:field="*{size}">
								</div>
								<div class="form-group">
									<label >Product Address</label>
									<input type="text" class="form-control"  placeholder="Material"
										th:field="*{material}">
								</div>
								<div class="form-group">
									<label >Image</label>
									<input type="file" class="form-control"  name="fileImage" multiple>
									<img th:src="@{'/uploads/'+${product.image}}" width="30%"></img>
								</div>
								<div class="form-group">
									<label >ImageDescription</label>
									<input type="file" class="form-control"  name="fileImages" multiple>
									<div class="row">
										<div>
											<img th:each="img:${imgDetail}" th:src="@{'/uploads/'+${img}}" width="30%"></img>
										</div>
									</div>
									
								</div>
								<div class="form-group">
									<label>Category</label>
									<select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
										th:field="*{category.id}">
										<option th:each="category : ${listcate}" th:value="${category.id}"
											th:text="${category.categoryName}"></option>
									</select>
								</div>
								<div class="form-group">
									<label>Description</label>
									<div id="editor">
										<textarea th:field="*{description}"></textarea>
									</div>
								</div>
								<div class="box-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer::footer"></div>

	</div>

	<div th:replace="admin/fragments/script::script"></div>
	<script src="https://cdn.ckeditor.com/ckeditor5/39.0.2/classic/ckeditor.js"></script>
	<script>
		ClassicEditor
			.create(document.querySelector('#editor'))
			.catch(error => {
				console.error(error);
			});
	</script>
</body>

</html>
