<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head::head">

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header::header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/aside::aside"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Chào mừng bạn đến với trang quản trị
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div>
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Quick Example</h3>
						</div>


						<form role="form" method="post" th:action="@{/admin/blog-add}" th:object="${blog}"
							enctype="multipart/form-data">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1"> BlogName</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Product Name" th:field="*{blogName}">
								</div>
								<div class="form-group">
									<label>Blog Content</label>
									<textarea name="editor1" id="editor1" rows="10" cols="80" th:field="*{blogContent}">
                                    </textarea>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Image</label>
									<input type="file" class="form-control" id="exampleInputEmail1" name="fileImage" multiple>
								</div>

								
								<div class="box-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
						</form>
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer::footer"></div>

	</div>

	<div th:replace="admin/fragments/script::script"></div>
	<script th:src="@{../assets/ckeditor/ckeditor.js}"></script>
	<script>
		CKEDITOR.replace('editor1');
	</script>
</body>

</html>
